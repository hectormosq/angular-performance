<mat-list class="list">
  <mat-list-item
    *ngFor="let item of list; let i = index"
    class="list-element"
    (click)="viewItem(i)"
  >
    <div class="name">
      <span>{{ item.name }}</span>
    </div>
    <div class="actions">
      <mat-chip-list>
        <mat-chip> {{ calculate(item.num) }}</mat-chip>
      </mat-chip-list>
      <button (click)="increaseNum(i)" mat-mini-fab aria-label="increase">
        <mat-icon>arrow_upward</mat-icon>
      </button>
      <button (click)="decreaseNum(i)" mat-mini-fab aria-label="decrease">
        <mat-icon>arrow_downward</mat-icon>
      </button>
    </div>
  </mat-list-item>
</mat-list>
