<div class="toolbar">
  <mat-form-field class="toolbar-input">
    <mat-label>Clearable input</mat-label>
    <input matInput type="text" [(ngModel)]="value" />
    <button
      mat-button
      *ngIf="value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="value = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button class="toolbar-button" mat-raised-button (click)="addItem()">Add To list</button>
</div>
