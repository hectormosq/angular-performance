<div class="app">
  <mat-toolbar color="primary" class="app__toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app__title">{{ title }}</h1>
  </mat-toolbar>

  <mat-sidenav-container class="app__sidenav-container">
    <mat-sidenav #sidenav class="app__sidenav" mode="side" [(opened)]="opened"
    [fixedBottomGap]="0">
      <mat-nav-list>
        <a mat-list-item routerLink=".">Menu Item</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="app__content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
